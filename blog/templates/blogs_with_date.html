{% extends 'base.html' %}
{% block blog_head %}
    <h1 class="blog-title">Archives</h1>
{% endblock %}
{% block blog_content %}
    <div class="col-sm-10 col-sm-offset-1">

        <div class="blog-post page-header">
            {% for blog_date, blog_list in blog_dates.items %}
                <div>
                    <h3 id="{{ blog_date|date:"Y-m" }}">
                        <span class="glyphicon glyphicon-folder-close"></span>&nbsp;{{ blog_date|date:"Y-m" }}</h3>
                </div>
                {% for blog in  blog_list.0 %}
                    <div class="page-header">
                        <h4>
                            [{{ blog_date|date:"Y-m" }}]&nbsp;
                            <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a>
                        </h4>
                    </div>
                {% endfor %}


            {% endfor %}

        </div><!-- /.blog-post -->
    </div>


{% endblock %}
